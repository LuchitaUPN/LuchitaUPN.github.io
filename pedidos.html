<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos de Insumos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f5f7fa; }
        .gradient-bg { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
        .shadow-custom { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .number-selector { width: 80px; text-align: center; }
        .number-selector:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body class="min-h-screen">
    <div id="login-section" class="min-h-screen flex items-center justify-center p-4">
        </div>
    
    <div id="order-section" class="hidden min-h-screen bg-gray-50 pb-12">
        <header class="gradient-bg text-white py-4 px-6 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold" id="branch-name">Sucursal</h1>
                     <span id="super-admin-badge" class="hidden ml-2 bg-yellow-400 text-yellow-800 px-2 py-0.5 rounded-full text-xs font-semibold">SUPER USUARIO</span>
                </div>
                <button id="logout-btn" class="bg-white text-blue-600 px-4 py-2 rounded-lg text-sm font-medium">Cerrar Sesión</button>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <div id="form-container" class="bg-white rounded-xl shadow-custom p-6 mb-8">
                </div>

            <div id="admin-section" class="hidden bg-white rounded-xl shadow-custom p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-6">Panel de Administración</h2>
                <div class="mb-6">
                    <label for="admin-date" class="block text-sm font-medium text-gray-700 mb-2">Ver pedidos del día:</label>
                    <div class="flex space-x-4">
                        <input type="date" id="admin-date" class="border border-gray-300 rounded-md px-3 py-2">
                        <button id="view-orders-btn" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Ver Pedidos</button>
                    </div>
                </div>
                
                <div id="all-orders-container" class="hidden">
                    <div class="overflow-x-auto">
                        <table id="all-orders-table" class="min-w-full divide-y divide-gray-200">
                            <thead>
                                <tr>
                                    <th class="px-2 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">Sucursal</th>
                                    <th class="px-2 py-3 bg-gray-50 text-center text-xs font-medium text-gray-500 uppercase">Extracto</th>
                                    <th class="px-2 py-3 bg-gray-50 text-center text-xs font-medium text-gray-500 uppercase">Café</th>
                                    <th class="px-2 py-3 bg-gray-50 text-center text-xs font-medium text-gray-500 uppercase">Fresa</th>
                                    <th class="px-2 py-3 bg-gray-50 text-center text-xs font-medium text-gray-500 uppercase">Longaniza</th>
                                    <th class="px-2 py-3 bg-gray-50 text-center text-xs font-medium text-gray-500 uppercase">Masas</th>
                                    <th class="px-2 py-3 bg-gray-50 text-center text-xs font-medium text-gray-500 uppercase">Queso</th>
                                    <th class="px-2 py-3 bg-gray-50 text-center text-xs font-medium text-gray-500 uppercase">Hielo</th>
                                    <th class="px-2 py-3 bg-gray-50 text-center text-xs font-medium text-gray-500 uppercase">Bultos</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="all-orders-body"></tbody>
                        </table>
                        <p id="no-orders-message" class="text-center text-gray-500 mt-4 hidden">No se encontraron pedidos para esta fecha.</p>
                    </div>
                    <div class="mt-6 flex justify-end">
                        <button id="download-pdf-btn" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 flex items-center shadow-lg">Descargar PDF</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxFNbXPa4SCJgUQVe0_85eVmDHPoZCXY4VKuQlJeLseLpsW4HbDxpxTBng1dIplfBRP/exec';
        const passwords = {
            almacen: 'almacen55', sistemas: 'sistemas123', 'cafeteria-centro': 'CAFETERIA', creperia: 'CREPERIA',
            'santo-santiago': 'SANTO', portal: 'PORTAL', 'obregon-cafeteria': 'OBREGON', 'obregon-tienda': 'OBREGON',
            'gran-parada': 'GRAN', presidencia: 'PRESIDENCIA', paris: 'PARIS', estocolmo: 'ESTOCOLMO',
            soriana: 'SORIANA', cuba: 'CUBA', 'drive-thru': 'DRIVE', 'paseo-tienda': 'PASEO',
            'paseo-cafeteria': 'PASEO', pronosticos: 'PRONOSTICOS'
        };

        // --- Selectores del DOM ---
        const loginSection = document.getElementById('login-section');
        const orderSection = document.getElementById('order-section');
        const branchSelect = document.getElementById('branch-select');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const branchNameDisplay = document.getElementById('branch-name');
        const logoutBtn = document.getElementById('logout-btn');
        const orderDateInput = document.getElementById('order-date');
        const clearBtn = document.getElementById('clear-btn');
        const saveBtn = document.getElementById('save-btn');
        const numberSelectors = document.querySelectorAll('.number-selector');
        
        // --- Selectores de Admin ---
        const adminSection = document.getElementById('admin-section');
        const superAdminBadge = document.getElementById('super-admin-badge');
        const adminDateInput = document.getElementById('admin-date');
        const viewOrdersBtn = document.getElementById('view-orders-btn');
        const allOrdersContainer = document.getElementById('all-orders-container');
        const allOrdersBody = document.getElementById('all-orders-body');
        const noOrdersMessage = document.getElementById('no-orders-message');
        const downloadPdfBtn = document.getElementById('download-pdf-btn');
        let fetchedOrders = []; // Variable global para guardar los pedidos del día

        // --- LÓGICA DE LA APLICACIÓN ---

        const login = () => {
            const selectedBranch = branchSelect.value;
            if (passwords[selectedBranch] === passwordInput.value) {
                branchNameDisplay.textContent = branchSelect.options[branchSelect.selectedIndex].textContent;
                loginSection.classList.add('hidden');
                orderSection.classList.remove('hidden');

                if (selectedBranch === 'almacen' || selectedBranch === 'sistemas') {
                    adminSection.classList.remove('hidden');
                    superAdminBadge.classList.remove('hidden');
                } else {
                    adminSection.classList.add('hidden');
                    superAdminBadge.classList.add('hidden');
                }
            }
        };
        
        // --- LÓGICA DE ADMIN ---
        const viewOrdersByDate = () => {
            const selectedDate = adminDateInput.value;
            if (!selectedDate) {
                alert('Por favor, selecciona una fecha.');
                return;
            }
            viewOrdersBtn.textContent = "Buscando...";
            viewOrdersBtn.disabled = true;

            fetch(`${SCRIPT_URL}?date=${selectedDate}`)
                .then(response => response.json())
                .then(data => {
                    fetchedOrders = data; // Guardar datos para el PDF
                    allOrdersBody.innerHTML = ''; // Limpiar tabla
                    
                    if (data.length === 0) {
                        noOrdersMessage.classList.remove('hidden');
                        allOrdersContainer.classList.add('hidden');
                    } else {
                        noOrdersMessage.classList.add('hidden');
                        allOrdersContainer.classList.remove('hidden');
                        
                        const totals = { 3:0, 4:0, 5:0, 6:0, 7:0, 8:0, 9:0, 10:0 };
                        data.forEach(row => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td class="px-2 py-4 text-sm font-medium text-gray-800">${row[2]}</td> <td class="px-2 py-4 text-center text-sm text-gray-700">${row[3]}</td>  <td class="px-2 py-4 text-center text-sm text-gray-700">${row[4]}</td>  <td class="px-2 py-4 text-center text-sm text-gray-700">${row[5]}</td>  <td class="px-2 py-4 text-center text-sm text-gray-700">${row[6]}</td>  <td class="px-2 py-4 text-center text-sm text-gray-700">${row[7]}</td>  <td class="px-2 py-4 text-center text-sm text-gray-700">${row[8]}</td>  <td class="px-2 py-4 text-center text-sm text-gray-700">${row[9]}</td>  <td class="px-2 py-4 text-center text-sm text-gray-700">${row[10]}</td> `;
                            allOrdersBody.appendChild(tr);
                            // Sumar totales
                            for (let i = 3; i <= 10; i++) { totals[i] += Number(row[i]); }
                        });
                        
                        // Fila de totales
                        const totalRow = document.createElement('tr');
                        totalRow.className = 'font-bold bg-blue-50';
                        totalRow.innerHTML = `
                            <td class="px-2 py-4 text-sm text-blue-800">TOTAL</td>
                            <td class="px-2 py-4 text-center text-sm text-blue-800">${totals[3]}</td>
                            <td class="px-2 py-4 text-center text-sm text-blue-800">${totals[4]}</td>
                            <td class="px-2 py-4 text-center text-sm text-blue-800">${totals[5]}</td>
                            <td class="px-2 py-4 text-center text-sm text-blue-800">${totals[6]}</td>
                            <td class="px-2 py-4 text-center text-sm text-blue-800">${totals[7]}</td>
                            <td class="px-2 py-4 text-center text-sm text-blue-800">${totals[8]}</td>
                            <td class="px-2 py-4 text-center text-sm text-blue-800">${totals[9]}</td>
                            <td class="px-2 py-4 text-center text-sm text-blue-800">${totals[10]}</td>
                        `;
                        allOrdersBody.appendChild(totalRow);
                    }
                })
                .catch(error => console.error('Error fetching orders:', error))
                .finally(() => {
                    viewOrdersBtn.textContent = "Ver Pedidos";
                    viewOrdersBtn.disabled = false;
                });
        };

        const generatePDF = () => {
            if (fetchedOrders.length === 0) {
                alert("No hay datos para generar el PDF. Por favor, primero haz clic en 'Ver Pedidos'.");
                return;
            }
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.text(`Reporte de Pedidos - ${adminDateInput.value}`, 14, 20);
            
            const head = [['Sucursal', 'Extracto', 'Café', 'Fresa', 'Longaniza', 'Masas', 'Queso', 'Hielo', 'Bultos']];
            const body = fetchedOrders.map(row => [
                row[2], row[3], row[4], row[5], row[6], row[7], row[8], row[9], row[10]
            ]);

            doc.autoTable({ head: head, body: body, startY: 25 });
            doc.save(`Reporte_Pedidos_${adminDateInput.value}.pdf`);
        };
        
        // ... (resto de funciones como logout, populateSelectors, etc. deben estar aquí) ...

        // --- ASIGNACIÓN DE EVENTOS ---
        loginBtn.addEventListener('click', login);
        viewOrdersBtn.addEventListener('click', viewOrdersByDate);
        downloadPdfBtn.addEventListener('click', generatePDF);
        // ... (resto de event listeners) ...
    });
    </script>
</body>
</html>
